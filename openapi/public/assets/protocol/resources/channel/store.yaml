post:
  summary: Store a newly created resource in storage.
  tags:
    - channel
  requestBody:
    description: 新建
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            - name:
              type: string
              required: true
            - studio:
              type: string
              summary: studio name(owner name)
  responses:
    "200": # status code
      description: A JSON array of channel information
      content:
        application/json:
          schema:
            type: object
            properties:
              ok:
                type: boolean
              message:
                type: string
              data:
                type: object
                $ref: "./channel.yaml"
