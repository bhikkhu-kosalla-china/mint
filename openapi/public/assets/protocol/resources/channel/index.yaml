get:
  summary: Returns a list of channels.
  tags:
    - channel
  description: 返回多行数据。支持关键字搜索，分页，排序
  parameters:
    - name: view
      in: query
      required: true
      description: 查询的内容
      schema:
        type: string
        enum:
          - public
          - studio
          - user
    - name: search
      in: query
      description: 搜索关键字
      schema:
        type: string
    - name: order
      in: query
      description: 排序字段
      schema:
        type: string
    - name: dir
      in: query
      description: 排序方向
      schema:
        type: string
        enum:
          - desc
          - asc
    - name: limit
      in: query
      description: 每页记录数
      schema:
        type: number
    - name: offset
      in: query
      description: 从第几条记录开始提取
      schema:
        type: number
  responses:
    "200": # status code
      description: A JSON array of user names
      content:
        application/json:
          schema:
            type: object
            properties:
              ok:
                type: boolean
              message:
                type: string
              data:
                type: object
                properties:
                  rows:
                    type: object
                    $ref: "./channel.yaml"
                  count:
                    type: number
